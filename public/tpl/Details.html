  <div id="alert"></div>
<div class="details-hero">

  <div class ="editActions"> 
        <button type="button" class="btn btn-primary save" id="moviesave">Save Changes</button>
    <button type="button" class="btn btn-danger delete" id="moviedel">Delete Movie</button>
  </div>
  <div class="form-horizontal">
    <div class="form-group">
      <label class="form-label" for="title">Title:</label>
      <input class="form-input" type="text" id="title" name="title"  placeholder="e.g Day of the Jackal" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="released">Released:</label>
      <input class="form-input" type="number"  id="released" placeholder="e.g 2000" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="director">Director:</label>
      <input class="form-input" type="text"  id="director" placeholder="e.g Steven Spellberg" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="rating">Rating:</label>
      <input class="form-input" type="text"  id="rating" placeholder="e.g G, PG, PG-13, R, NC-17, NR" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="starring">Starring:</label>
      <input class="form-input" type="text"  id="starring" placeholder="e.g Steve Martin, John Bekus" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="duration">Duration:</label>
      <input class="form-input" type="number"  id="duration" placeholder="e.g # in mins" />
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="genre">Genre(s):</label>
      <input class="form-input" type="text"  id="genres" placeholder="e.g commedy, action, tragedy"/>
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="syniosus">Synopsis:</label>
      <textarea class="form-input" rows="3" type="url"  id="synopsis" placeholder="e.g summary of the movie plot"></textarea>
              </br>
       <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="form-label" for="trailer">Trailer URL:</label>
      <input class="form-input" type="url"  id="trailer" placeholder="e.g https://www.google.ca" />
              </br>
       <span class="help-block"></span>
    </div>
  </div>
</div>
