<div class="top-view review-back">
        <label class="form-inline"><div id="reviewer_score"></div> </label>
</div>
<div class="mid-view review-back">
    <div class="form-horizontal">
        <div class="form-group">
            <div>
        <label class="radio-inline review-form">
            <input  class="option" type="radio" id="fresh" name="option">Fresh<span><img src="img/fresh.gif"/></span>
        </label>
        <label class="radio-inline review-form">
            <input class="option" type="radio"  id="rotten" name="option">Rotten<span><img src="img/rotten.gif"/></span>
        </label><span class="help-block "> </span>
            </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-6  review-form" for="reviewText">Enter your review:</label>
            <div class="col-sm-12">
                <textarea class="form-control " rows="3" type="text"  for="reviewText" id="reviewText"></textarea>
                <span class="help-block "> </span>
            </div>
        </div>
        <div class="form-group">
        <div class="form-group col-lg-3 col-md-4 col-sm-7 col-xs-12">
            <label class="control-label col-md-3 col-sm-2 review-form" for="reviewName">Name:</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input class=" form-control" type="text"  id="reviewName" placeholder="Oscar"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group col-lg-3 col-md-4 col-sm-7 col-xs-12">
            <label class="control-label col-md-3 col-sm-2 review-form" for="reviewAffil">Affiliation:</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input class=" form-control" type="text"  id="reviewAffil" placeholder="HollyWood" />
                <span class="help-block"></span>
            </div>
        </div>
        </div>
        <button style="margin-top:10px;" type="button" class="btn btn-success save" id="reviewsave">Review Movie</button>
</div>
</div>
<div class="sub-view" id="sub-view"></div>
